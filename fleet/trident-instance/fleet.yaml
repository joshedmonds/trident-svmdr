defaultNamespace: trident
dependsOn:
  - name: bootstrap-fleet-bootstrap
targetCustomizations:
  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    yaml:
      overlays:
        - backends/prod

  - name: dr
    clusterSelector:
      matchLabels:
        env: dr
    yaml:
      overlays:
        - backends/dr
